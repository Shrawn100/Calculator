<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="container">


      <div class="calculator">
        <div class="displays">
            <div class="displayer"> </div>
            <div class="display"> 0</div>

        </div>
        <div class="clearing">
            <button class="clearDelete clear">CLEAR</button>
            <button class="clearDelete erase">ERASE</button>
        </div>
        <div class="digits">
            
            <button class="digit digitButton">1</button>
            <button class="digit digitButton">2</button>
            <button class="digit digitButton">3</button>
            <button class="digit operatorButton">/</button>
            <button class="digit digitButton">4</button>
            <button class="digit digitButton">5</button>
            <button class="digit digitButton">6</button>
            <button class="digit operatorButton">*</button>
            <button class="digit digitButton">7</button>
            <button class="digit digitButton">8</button>
            <button class="digit digitButton">9</button>
            <button class="digit operatorButton">-</button>
            <button class="digit decimal">.</button>
            <button class="digit digitButton">0</button>
            <button class="digit equal">=</button>
            <button class="digit operatorButton">+</button>


        </div>   
      </div> 
    </div>
</body>
</html>
